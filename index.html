<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Instagram</title>
</head>
<body>
    <div class="instagram-conteiner">
        <div class="instagram-phone">
            <img src="./imagens/celular.png" alt="imagem de um celular com instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="foto-perfil">
                    <img src="./imagens/foto.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como andyamorzim</a>
                <a href="#" class="instagram-logout">Alterar Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é @andyamorzim?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixar aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>


</body>


</html>
